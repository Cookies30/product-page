<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monalika Salon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Product page</h1>
        <form action="">
            <div class="group">
                <label for="">P_id</label><br>
                <input type="text" class="control" placeholder="Enter product id" required>
            </div>
            <div class="group">
                <label for="">P_Name</label><br>
                <input type="text" class="control" placeholder="Enter product name" required>
            </div>
            <div class="group">
                <label for="">P_Description</label><br>
                <input type="text" class="control" placeholder="Enter product P_Description" required>
            </div>
            <div class="group">
                <label for="">P_Date</label><br>
                <input type="date" class="control" placeholder="Enter product id" required>
            </div>
            <div class="group">
                <label for="">P_Image</label><br>
                <input type="file" class="control" placeholder="Enter product Image" required>
            </div>
            <div class="group">
                <label for="">P_Price</label><br>
                <input type="number" class="control" placeholder="Enter product id" required>
            </div>
            <button type="submit" class="btn" data-inline="true">Add Data</button><br>
            <button type="submit" class="btn" data-inline="true">Update Data</button><br>
            <button type="submit" class="btn" data-inline="true">Delate Data</button>
        </form>
    </div>
</body>
</html>
